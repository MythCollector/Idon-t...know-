<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game Site</title>
    <style>
        /* Basic page styling */
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Dropdown at the top */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        select {
            padding: 5px 10px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }

        select option {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <select id="travelDropdown" onchange="navigate()">
            <option value="#">Travel to...</option>
            <option value="game1.html">Game 1</option>
            <option value="game2.html">Game 2</option>
            <option value="about.html">About</option>
        </select>
    </header>

    <div id="centerContent">
        <h1>Welcome to My Game Page</h1>
        <p>Use the dropdown above to travel to different pages.</p>
    </div>

    <script>
        function navigate() {
            const select = document.getElementById('travelDropdown');
            const value = select.value;
            if (value !== "#") {
                window.location.href = value;
            }
        }
    </script>

</body>
</html>
