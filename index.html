<html lang="en">
<head>

  <title>FNaC Fangame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="office">
    <div id="camera-feed"></div>

  <audio id="jumpscare-sound" src="assets/audio/jumpscare.mp3"></audio>
  <audio id="night-music" src="assets/audio/night_music.mp3" loop autoplay></audio>

  <script src="game.js"></script>

</html>
